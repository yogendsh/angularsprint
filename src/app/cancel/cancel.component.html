<nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand">Hotel Management System</a>
            <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
          </div>
          <div class="navbar-collapse collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
              <li>
                <a (click)="homeMove()">Home</a></li>
              <li><a (click)="bookMove()">Book</a></li>
              <li class="active"><a (click)="cancelMove()">Cancel Booking</a></li>
            </ul>
            <form class="navbar-form navbar-right">
              <input class="btn btn-success" type="button"  value="Log Out"></form>
          </div>
        </div>
      </nav>
      <img src="./assets/data/hotel.jpg" alt="No image" class="bg">
      <form #userForm="ngForm" novalidate>
        <div class="form-group booking" *ngIf="!flag&&!flag2">
            <label>Enter Booking Id</label>
            <input type="number"  pattern="^\d[0-9]{2}$"  #nameb="ngModel" [class.is-invalid]="nameb.invalid && nameb.touched" class="form-control" name="username" [(ngModel)]="bookid">
            <!-- <small *ngIf="nameb.errors.pattern" class="text-danger" [class.d-none]="nameb.errors && (nameb.valid || nameb.touched)">Booking Id is not correct</small><br> -->
            <br>
            <button  (click)="getService()" class="btn btn-primary">Submit</button>
            <!-- <p>{{message}}</p> -->
        </div>
        <div class="cancel" *ngIf="flag">
            <div class="jumbotron">
                <div class="container-fluid">
                <h1>
                Booking is Cancelled!!
                </h1>
            </div>
        </div></div>
        <div class="cancel2" *ngIf="flag2">
            <div class="jumbotron">
                <div class="container-fluid">
                <h1>
                No Booking Found!!
                </h1>
            </div>
        </div></div>
       
        
 
    </form>
